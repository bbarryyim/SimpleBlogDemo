<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="layout :: header-css"/>
</head>

<body>

<header>
    <div th:replace="layout :: site-header"/>
</header>

<div class="container">

    <div class="container">

        <div class="row" style="margin-top:20px">
            <div>
                <form autocomplete="off" action="#" th:action="@{/createComment}"
                      th:object="${comment}" method="post" class="form-horizontal"
                      role="form">

                    <h3 class="text-center">Write A Comment On Blog Post</h3>

                    <div class="form-group has-error">
                        <label label th:if="${#fields.hasErrors('username')}" th:errors="*{body}" class="control-label" for="usernameCommentError"></label>
                        <input th:field="*{username}" placeholder="Enter your name" class="form-control" id="usernameCommentError">
                    </div>

                    <div class="form-group has-error">
                        <label label th:if="${#fields.hasErrors('body')}" th:errors="*{body}" class="control-label" for="bodyCommentError"></label>
                        <input th:field="*{body}" placeholder="Enter your comment" class="form-control" id="bodyCommentError">
                    </div>

                    <input type="hidden" th:field="*{post}"/>

                    <div class="form-group">
                        <input type="submit" class="btn btn-primary btn-block" value="Save"/>
                    </div>

                </form>
            </div>
        </div>

    </div>
</div>

</body>
</html>
