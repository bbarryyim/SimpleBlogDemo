<!DOCTYPE html>
<html xmlns:th=“http://www.thymeleaf.org”>

<head>
    <div th:fragment="header-css">
        <meta charset="utf-8" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <title>Simple Blog Demo</title>
    </div>
</head>
<body>
    <header>
        <div th:fragment="site-header">
            <meta charset="utf-8" />
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
            <a href="home.html" th:href="@{~/home}">Home</a>
            &nbsp;
            <a href="blogPostForm.html" th:href="@{~/createPost}">Create New Post</a>
            &nbsp;
        </div>
    </header>

    <header>
        <div th:fragment="site-header-post">
            <meta charset="utf-8" />
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
            <a href="home.html" th:href="@{~/home}">Home</a>
            &nbsp;
            <a href="blogPostForm.html" th:href="@{~/createPost}">Create New Post</a>
            &nbsp;
            <a href="blogCommentForm.html" th:href="@{'/blogComment/{id}'(id=${post.id})}">Comment On Post</a>
            &nbsp;
        </div>
    </header>
</body>
</html>
